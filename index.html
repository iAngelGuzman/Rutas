<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutas de Autobús - Xalapa</title>
  <link rel="icon" type="image/png" href="icon.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="map" class="w-100 h-100"></div>

  <div id="sidebar" class="position-absolute top-0 start-0 p-3 h-100" style="z-index: 1000;">
    <div class="d-flex flex-column p-3 rounded h-100 bg-light shadow overflow-auto">
      <h4 class="fw-bold">Rutas</h4>
      <div id="lista-rutas" class="d-flex flex-column gap-2 mt-3"></div>
      <p class="mt-3 fw-bold">Generar rutas</p>
      <div id="generar-rutas" class="d-flex flex-column gap-2"></div>
      <button class="btn btn-primary mt-3 text-start" onclick="verMiUbicacion()">📍 Ver mi ubicación</button>
      <form id="form-ruta" class="mt-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="nombre-ruta" placeholder="Nombre de la ruta" required>
          <input type="color" class="form-control form-control-color" id="color-ruta" value="#ff0000" title="Color de la ruta">
        </div>
        <div id="lista-puntos"></div>
        <div class="d-flex gap-1">
          <button class="btn btn-danger w-100 mt-2" type="button" onclick="limpiarFormulario()">
            <i class="fa-solid fa-floppy-disk me-1"></i>
            Limpiar
          </button>
          <button class="btn btn-success w-100 mt-2" type="submit">
            <i class="fa-solid fa-floppy-disk me-1"></i>
            Guardar
          </button>
        </div>
      </form>
      <button class="btn btn-danger mt-3" onclick="limpiarMarcadores()">
        <i class="fa-solid fa-trash me-1"></i>
        Limpiar marcadores
      </button>
      <button class="btn btn-danger mt-2" onclick="borrarLocalStorage()">
        <i class="fa-solid fa-trash me-1"></i>
        Borrar cache de rutas
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/pouchdb@9.0.0/dist/pouchdb.js"></script>
  <script src="https://unpkg.com/leaflet.tilelayer.pouchdbcached@latest/L.TileLayer.PouchDBCached.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
