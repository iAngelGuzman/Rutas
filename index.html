<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutas de Autobús - Xalapa</title>
  <link rel="icon" type="image/png" href="icon.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="map" class="w-100 h-100"></div>

  <div id="sidebar" class="position-absolute top-0 start-0 p-2 h-100" style="z-index: 1000;">
    <div class="d-flex flex-column p-3 rounded h-100 bg-light shadow overflow-auto">
      <h4 class="fw-bold">Rutas</h4>
      <div id="lista-rutas" class="d-flex flex-column gap-2 mt-3"></div>
      <button class="btn btn-primary mt-3 text-start" onclick="verMiUbicacion()">📍 Ver mi ubicación</button>
      <form id="form-ruta">
        <input type="text" id="nombre-ruta" placeholder="Nombre de la ruta" required>
        <input type="color" id="color-ruta" value="#ff0000">
        <ul id="lista-puntos"></ul>
        <button type="submit">Guardar ruta</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="scripts.js"></script>
</body>

</html>
