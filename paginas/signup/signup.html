<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Rutas de Autobús Xalapa</title>
  <link rel="icon" type="image/png" href="icon.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="signup.css" />
</head>

<body class="bg-light">
  <div class="d-flex h-100">
    <!-- Columna con imagen -->
    <div class="col-0 col-md-6 d-none d-md-block">
      <img src="/logo.jpg" alt="Logo" class="w-100 h-100 object-fit-cover">
    </div>

    <!-- Columna con formulario -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
      <div class="container p-4">
        <h1 class="text-center fw-bold">Rutas de Autobús - Xalapa</h1>
        <h3 class="text-center mt-3">Crear cuenta</h3>

        <!-- Formulario -->
        <form class="d-flex flex-column align-items-center col-12 col-md-8 mx-auto mt-4">
          <!-- Usuario -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Usuario" required>
          </div>

          <!-- Contraseña -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Contraseña" required id="passwordInput">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <!-- Confirmar contraseña -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Confirmar contraseña" required id="confirmPassword">
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <!-- Link a login -->
        <div>
          <p class="text-center mt-3">¿Ya tienes una cuenta?
            <a href="/paginas/login/login.html">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- JS de SignUp -->
  <script src="signup.js"></script>
</body>

</html>
