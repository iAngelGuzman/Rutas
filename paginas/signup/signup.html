<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rutas de Autobús Xalapa</title>
    <link rel="icon" type="image/png" href="icon.png">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      referrerpolicy="no-referrer">
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body class="bg-light">
    <div class="d-flex h-100">
      <!-- Columna izquierda con imagen -->
      <div class="col-0 col-md-6 d-none d-md-block">
        <img src="/logo.jpg" alt="Logo" class="w-100 h-100 object-fit-cover">
      </div>

      <!-- Columna derecha con sombra -->
      <div class="col-12 col-md-6 container-fluid my-auto p-4 bg-white">
        <h1 class="text-center fw-bold display-4">XalaBus</h1>
        <h3 class="text-center mt-3">Crear cuenta</h3>

        <form action="signup.html" method="get"
          class="d-flex flex-column align-items-center col-12 col-sm-9 col-md-7 mx-auto mt-3">
          <!-- Usuario -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Usuario" required>
          </div>

          <!-- Contraseña -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control"
              placeholder="Contraseña" required id="passwordInput">
            <button class="btn btn-outline-secondary toggle-password"
              type="button" onclick="togglePassword()">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <!-- Confirmar contraseña -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control"
              placeholder="Confirmar contraseña" required id="confirmPasswordInput">
            <button class="btn btn-outline-secondary toggle-password"
              type="button" onclick="togglePassword()">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="col-12 col-md-7 mx-auto">
          <p class="text-center mt-3">
            ¿Ya tienes una cuenta?
            <a href="/paginas/login/login.html">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="signup.js"></script>
  </body>

</html>
