<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutas de Autobús - Xalapa</title>
  <link rel="icon" type="image/png" href="icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    referrerpolicy="no-referrer">
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <div class="d-flex h-100">
    <div class="col-0 col-md-6">
      <img src="/logo.jpg" alt="Logo" class="w-100 h-100 object-fit-cover">
    </div>
    <div class="col-12 col-md-6 container-fluid">
      <h1 class="text-center fw-bold mt-5">Rutas de Autobús - Xalapa</h1>
      <h3 class="text-center mt-4">Registrarse</h3>
      <form action="login.html" method="get" class="d-flex flex-column align-items-center col-12 col-md-7 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3  ">
          <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon2" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      <div>
        <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="#">Inicia sesion</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="signup.js"></script>
</body>

</html>
