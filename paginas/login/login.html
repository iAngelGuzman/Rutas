<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rutas de Autobús Xalapa</title>
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="d-flex h-100">

        <div class="col-0 col-md-6 d-none d-md-block">
            <img src="/logo.jpg" alt="Logo" class="w-100 h-100 object-fit-cover">
        </div>

        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="container-fluid">
                <h1 class="text-center fw-bold display-4">XalaBus</h1>
                <h3 class="text-center mt-3">Iniciar sesión</h3>

                <form class="d-flex flex-column align-items-center col-12 col-sm-9 col-md-8 mx-auto mt-4">
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="email" class="form-control" placeholder="Correo electrónico" required id="emailInput">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Contraseña" required id="passwordInput">
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <p id="error-message" class="text-danger"></p>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar sesión</button>
                </form>

                <p class="text-center mt-3">¿No tienes una cuenta?
                    <a href="/paginas/signup/signup.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
