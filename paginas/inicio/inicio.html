<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
  <div id="map" class="w-100 h-100"></div>

  <header>
    <div id="menu" class="position-absolute top-0 p-3 w-100" style="z-index: 1000;">
    <div class="d-flex align-items-center gap-3 p-3 rounded h-100 bg-light shadow">
      <button id="btn-menu" class="btn btn-primary" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <input type="text" id="buscar-ruta" class="form-control" placeholder="Buscar ruta..." oninput="filtrarRutas()">
      <button id="btn-centrar" class="btn btn-secondary" onclick="centrarMapa()">
        <i class="fa-solid fa-crosshairs"></i>
      </button>
      <div class="dropdown">
        <img src="/images/user-default.png" alt="Logo" class="ms-auto bg-light p-2 border rounded-circle btn btn-secondary dropdown-toggle" style="width: 2.45rem; height: 2.45rem;" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <button id="btn-logout" class="btn btn-danger" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <div id="sidebar" class="position-absolute top-0 start-0 p-3 h-100" style="z-index: 900;">
    <div class="d-flex flex-column p-3 rounded h-100 bg-light shadow overflow-auto">
      <h4 class="fw-bold">Rutas</h4>
      <div id="lista-rutas" class="d-flex flex-column gap-2 mt-3"></div>
      <p class="mt-3 fw-bold">Generar rutas</p>
      <div id="generar-rutas" class="d-flex flex-column gap-2"></div>
      <button class="btn btn-primary mt-3 text-start" onclick="verMiUbicacion()">üìç Ver mi ubicaci√≥n</button>
      <form id="form-ruta" class="mt-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="nombre-ruta" placeholder="Nombre de la ruta" required>
          <input type="color" class="form-control form-control-color" id="color-ruta" value="#ff0000"
            title="Color de la ruta">
        </div>
        <div id="lista-puntos"></div>
        <div class="d-flex gap-1">
          <button class="btn btn-danger w-100 mt-2" type="button" onclick="limpiarFormulario()">
            <i class="fa-solid fa-floppy-disk me-1"></i>
            Limpiar
          </button>
          <button class="btn btn-success w-100 mt-2" type="submit">
            <i class="fa-solid fa-floppy-disk me-1"></i>
            Guardar
          </button>
        </div>
      </form>
      <button class="btn btn-danger mt-3" onclick="limpiarMarcadores()">
        <i class="fa-solid fa-trash me-1"></i>
        Limpiar marcadores
      </button>
      <button class="btn btn-danger mt-2" onclick="borrarLocalStorage()">
        <i class="fa-solid fa-trash me-1"></i>
        Borrar cache de rutas
      </button>
      <button>
      <div> 
        <a href="/paginas/foro/foro.html" class="btn btn-danger mt-2">
          <i class="fa-solid fa-comments me-1"></i>
          Foro de la comunidad
        </a>
      </div>
      </button>
      <a href="paginas/inicio/inicio.html">Inicio</a>
    </div>
  </div>

  <!-- Bienvenida -->
  <div id="bienvenida" class="flex-column position-absolute top-50 start-50 translate-middle p-4 rounded bg-white shadow text-center"
    style="z-index: 2000; max-width: 400px; display: none;">
    <h2 class="fw-bold mb-3">¬°Bienvenido a Rutas de Autob√∫s - Xalapa!</h2>

      <label for="no-mostrar" class="form-check-label">No mostrar esta bienvenida de nuevo</label>
    </div>
    <button class="btn btn-primary mt-3" onclick="cerrarBienvenida()">Comenzar</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet.tilelayer.pouchdbcached@latest/L.TileLayer.PouchDBCached.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="inicio.js"></script>
</body>

</html>
