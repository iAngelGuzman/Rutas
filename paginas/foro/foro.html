<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro de la Comunidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="foro.css">
  <script type="module" src="foro.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="h3">Foro de la Comunidad</h1>
      <p class="mb-0">Comparte tus dudas, rutas y experiencias.</p>
    </div>
  </header>

  <!-- Barra de botones -->
  <div class="d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
    <!-- Botón de regreso -->
    <a href="../inicio/inicio.html" class="btn btn-danger">
      <i class="fa-solid fa-arrow-left me-1"></i> Regresar
    </a>

    <!-- Botón publicar -->
    <button id="btn-publicar" class="btn btn-success" form="form-tema">
      <i class="fa-solid fa-paper-plane me-1"></i> Publicar
    </button>
  </div>

  <main class="container my-4">
    <!-- Crear nuevo tema -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Nuevo tema</h5>
        <form id="form-tema">
          <div class="mb-3">
            <input type="text" id="autor" class="form-control" placeholder="Tu nombre (opcional)">
          </div>
          <div class="mb-3">
            <input type="text" id="titulo" class="form-control" placeholder="Título del tema" required>
          </div>
          <div class="mb-3">
            <textarea id="contenido" class="form-control" rows="4" placeholder="Escribe aquí..." required></textarea>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de temas -->
    <div id="lista-temas" class="d-flex flex-column gap-3">
      <!-- Aquí se insertan los temas dinámicamente -->
    </div>
  </main>

  <!-- Modal para ver tema -->
  <div class="modal fade" id="modalTema" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitulo" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalContenido"></p>
          <hr>
          <h6>Respuestas</h6>
          <div id="lista-respuestas" class="d-flex flex-column gap-2"></div>
          <form id="form-respuesta" class="mt-3">
            <input type="text" id="respuesta-autor" class="form-control mb-2" placeholder="Tu nombre (opcional)">
            <textarea id="respuesta-contenido" class="form-control mb-2" rows="3" placeholder="Escribe tu respuesta..." required></textarea>
            <button type="submit" class="btn btn-success">Responder</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="foro.js"></script>
</body>
</html>
